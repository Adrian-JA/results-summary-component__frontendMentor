<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <!--    Summary  / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100
        -->

        <section class="card">
            <div class="card__item-results card--bg">
                <h2 class="card__title">Your Result</h2>
                <div class="card__circle">
                    <p class="card__points">76</p>
                    <p class="card__total-points">of 100</p>
                </div>
                <div class="card__info">
                    <h3 class="card__subTitle">Great</h3>
                    <p class="card__text">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="card__item-summary">
                <h2 class="card__title-summary">Summary</h2>
                <section class="card-summary card-summary--red">
                    <div class="card-summary__content">
                        <img class="card-summary__icon" src="assets/images/icon-reaction.svg" />
                        <p class="card-summary__text">Reaction</p>
                    </div>

                    <p class="card-summary__results">80 <span class="card-summary__total">/ 100 </span></p>
                </section>
                <section class="card-summary card-summary--yellow">
                    <div class="card-summary__content">
                        <img class="card-summary__icon" src="assets/images/icon-memory.svg" />
                        <p class="card-summary__text">Memory</p>
                    </div>

                    <p class="card-summary__results">92 <span class="card-summary__total">/ 100 </span></p>
                </section>
                <section class="card-summary card-summary--green">
                    <div class="card-summary__content">
                        <img class="card-summary__icon" src="assets/images/icon-verbal.svg" />
                        <p class="card-summary__text">Verbal</p>
                    </div>

                    <p class="card-summary__results">61 <span class="card-summary__total">/ 100 </span></p>
                </section>
                <section class="card-summary card-summary--blue">
                    <div class="card-summary__content">
                        <img class="card-summary__icon" src="assets/images/icon-visual.svg" />
                        <p class="card-summary__text">Visual</p>
                    </div>

                    <p class="card-summary__results">72 <span class="card-summary__total">/ 100 </span></p>
                </section>
                <button class="card__button">Continue</button>
            </div>
        </section>
    </body>
</html>
